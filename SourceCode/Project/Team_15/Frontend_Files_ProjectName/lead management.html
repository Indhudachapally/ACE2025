<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Lead Management</title>
</head>
<body>
    <header>
        <h1>Lead Management</h1>
    </header>
    <section>
        <h2>Add Lead</h2>
        <form id="lead-form">
            <label for="lead-name">Name:</label>
            <input type="text" id="lead-name" name="lead-name" required>
            
            <label for="lead-email">Email:</label>
            <input type="email" id="lead-email" name="lead-email" required>
            
            <label for="lead-phone">Phone:</label>
            <input type="tel" id="lead-phone" name="lead-phone" required>
            
            <label for="lead-source">Source:</label>
            <input type="text" id="lead-source" name="lead-source" required>
            
            <button type="submit">Add Lead</button>
        </form>
    </section>
    <section>
        <h2>Lead List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lead rows will go here -->
            </tbody>
        </table>
    </section>
</body>
</html>
